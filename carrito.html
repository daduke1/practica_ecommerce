<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Plantas St</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .quantity-input {
            width: 60px !important;
            display: inline-block !important;
        }
        .cart-item-img {
            max-height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Plantas St</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fas fa-user"></i> Ingresar
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-danger" id="cart-badge">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Cart Content -->
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
                
                <!-- Cart items container -->
                <div id="cart-container" class="row"></div>
                
                <!-- Empty cart message -->
                <div id="empty-cart-message" class="text-center py-5 d-none">
                    <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                    <h3>Tu carrito está vacío</h3>
                    <a href="index.html" class="btn btn-primary mt-3">Ver Plantas</a>
                </div>
            </div>
            
            <!-- Order summary -->
            <div class="col-lg-4">
                <div id="cart-summary" class="card sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">Resumen de Compra</h5>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <p>Subtotal:</p>
                            <p id="subtotal">$0.00</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Envío:</p>
                            <p>$30.00</p>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h5>Total:</h5>
                            <h5 id="cart-total">$0.00</h5>
                        </div>
                        <a href="ordenes.html" class="btn btn-success w-100 mt-3">
                            <i class="fas fa-credit-card"></i> Proceder al Pago
                        </a>
                        <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">
                            <i class="fas fa-arrow-left"></i> Seguir Comprando
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the same script.js as index.html -->
    <script src="js/script.js"></script>
    <!-- Our new cart script -->
    <script src="js/carrito.js"></script>
</body>
</html>
